    <script src="/dist/morning-ui.js"></script>
    <script>
    Vue.use(morning, {
      uploader : (file) => {

          let formData = new FormData();

          formData.append('file', file.file);
          formData.append('filename', file.name);

          return new Promise((resolve, reject) => {

            $.ajax({
              type : 'POST',
              url : '/api/uploadfile',
              data : formData,
              processData : false,
              contentType : false,
              dataType : 'json',
              success : resp => {
    
                if (resp.status) {

                  resolve({
                      status : true,
                      path : resp.path
                  });

                } else {

                  resolve({
                      status : false,
                      message : resp.message
                  });

                }

              },
              error : resp => {
                reject('upload fail.');
              }
            })

          });

      }
    });
    </script>
